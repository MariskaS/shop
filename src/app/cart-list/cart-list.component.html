<h3>
  Your Shopping Cart
  <small class="text-muted">{{cartList.length}}&nbsp;item(s)</small>

  <!--TODO: show sum of Product-->
  <!--<small *ngIf="cartList.length > 0">{{getCartItemsPrice()}}</small>-->
</h3>

<app-cart [cartList]="cartList"
          (removeProduct)="onRemove($event)"
          *ngIf="cartList.length > 0; else messageBlock"></app-cart>

<ng-template #messageBlock>
  <div class="alert alert-warning">Your basket is empty.</div>
</ng-template>
