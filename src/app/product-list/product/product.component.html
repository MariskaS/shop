<table class="table table-striped">
  <thead>
  <tr>
    <th *ngFor="let column of productColumns">
      {{column.title}}
    </th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.description}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category}}</td>
    <td>
      <ng-container *ngFor="let type of product.types; let lastOwner = last">
        {{type}}<span *ngIf="!lastOwner">,&nbsp;</span>
      </ng-container>
    </td>
    <td [ngClass]="{'u-color-red': !product.isAvailable,
                    'u-color-green': product.isAvailable}">
      {{product.isAvailable}}
    </td>
    <td style="width: 90px"
        class="text-right">
      <button type="button"
              [disabled]="!product.isAvailable"
              class="btn btn-outline-primary btn-sm"
              (click)="onBuy(product)">Buy
      </button>
    </td>
  </tr>
  </tbody>
</table>
